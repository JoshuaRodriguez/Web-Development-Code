<!DOCTYPE html>
<html ng-app="myList">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title></title>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/angular-app.css"/>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/animate.css"/>
        <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller="ListController as listCtrl">
        <div class="container">

            <!-- Text on Body -->
            <div class="row">
                <div class="col-xs-12 col-sm-11 col-sm-offset-1 col-md-11 col-lg-12 col-lg-offset-0">
                    <h1 class="todo text-center">My Task Board<h1>
                </div>
            </div>

            <!-- Input field for tasks -->
            <div class="row">
                <div class="col-sm-9 col-sm-offset-2 col-md-12 col-md-offset-2 col-lg-6 col-lg-offset-3 padInput">
                    <input type="text" class="form-control inputTask" placeholder="Enter your task here" ng-model="aTask" ng-keypress="($event.which === 13)?listCtrl.addTask(aTask):0">
                </div>
            </div>

            <!-- Buttons for task board -->
            <div class="row">
                <div class="col-xs-4 col-sm-3 col-sm-offset-2 col-md-3 col-md-offset-2 col-lg-2 col-lg-offset-3 add-button-grid">
                    <button class="btn btn-primary add-button btn-block" type="button" ng-click="listCtrl.addTask(aTask)"> Add Task </button>
                </div>
                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-2 remove-button-grid">
                    <button class="btn btn-warning remove-button btn-block" type="button" ng-click="listCtrl.deleteSelected()">Remove Selected</button>
                </div>
                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-2 delete-all-button-grid">
                    <button class="btn btn-danger delete-all-button btn-block" type="button" ng-click="listCtrl.deleteAll()"> Delete All </button>
                </div>
            </div>

            <!-- Task Cards (To be generated by Angular JS) -->
            <div class="row col-sm-12 col-sm-offset-1 col-md-11 col-md-offset-1 col-lg-12 col-lg-offset-0">
              <task-card></task-card>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./angular/angular.min.js"></script>
        <script type="text/javascript" src="./angular/app.js"></script>
    </body>
</html>
