<div class="col-sm-4 col-md-3 col-lg-2 animated slideInUp" ng-repeat="task in listCtrl.list">
    <div class="well text-center animated" ng-draggable="dragOptions" ng-model="toggle" ng-dblclick="toggle = listCtrl.toggleClass(toggle, task)" ng-class="{complete:toggle}">
        {{task}}
    </div>
</div>
